<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一百以内的加减法</title>
</head>
<body>

<font face="courier new">
<div id="problems" style="font-size:18px;font-weight:bold">
</div>
</font>

<script>
var problem_array = new Array();
function getRandomInteger(min, max){
  return Math.floor(Math.random() * (max - min) ) + min;
}

function createARandomProblem(addOrSub){
    sum = 0;
    do{
        value1 = getRandomInteger(1, 100);
        value2 = getRandomInteger(1, 100);
        sum = value1+value2;
    }while(sum>100)
	value1 = ((value1>=10)?"":"&nbsp;")+value1;
	value2 = ((value2>=10)?"":"&nbsp;")+value2;
	sum = ((sum<10)?"&nbsp;":"")+((sum<100)?"&nbsp;":"")+sum;
    if(addOrSub){
        return ((sum>=100)? "":"&nbsp;")+sum+" - "+value1+" = ";
    }else{
        return value1+" + "+value2+" = ";
    }
}

window.onload=function(){
    var tab ="<table border='0' >";
    for(var i=0;i<20;i++){
        tab += "<tr>";
        for(var j=0;j<2;j++){
            tab +="<td width=200>";
            while(1){
                //var problem=(j==0)?createARandomAddProblem():createARandomSubProblem();
                var problem = createARandomProblem(j);
                if(problem_array.indexOf(problem)==-1){
                    problem_array.push(problem);
                    tab +=problem;
                    break;
                }
            }
            tab +="</td>";
        }
        tab +="</tr>"
    }
    tab +="</table>";
    
    var problems=document.getElementById("problems")
    problems.innerHTML = tab;
}
</script>
</body>
</html>
