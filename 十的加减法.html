<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>十的加减法</title>
</head>
<body>

<font face="courier new">
<div id="problems" style="font-size:18px;font-weight:bold">
</div>
</font>

<script>
var problem_array = new Array();
function getRandomInteger(min, max){
  return Math.floor(Math.random() * (max - min) ) + min;
}

function createARandomProblem(addOrSub){
    sum = 10;
    value1 = getRandomInteger(1, 10);
    value2 = sum-value1;
    if(addOrSub){
        return ""+sum+" - "+value1+" = ";
    }else{
        return value1+" + "+value2+" = ";
    }
}

window.onload=function(){
    var tab ="<table border='0' >";
    for(var i=0;i<20;i++){
        if(i%9 == 0){
            problem_array=new Array();
        }
        tab += "<tr>";
        for(var j=0;j<2;j++){
            tab +="<td width=200>";
            while(1){
                //var problem=(j==0)?createARandomAddProblem():createARandomSubProblem();
                var problem = createARandomProblem(j);
                //if(problem_array.indexOf(problem)==-1){
                if(!problem_array.includes(problem)){
                    problem_array.push(problem);
                    tab +=problem;
                    break;
                }
            }
            tab +="</td>";
        }
        tab +="</tr>"
    }
    tab +="</table>";
    
    var problems=document.getElementById("problems")
    problems.innerHTML = tab;
}
</script>
</body>
</html>
